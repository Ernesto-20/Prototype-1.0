<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="bar_up">
        <div class="logoEnterprise">
            <div id="desplagate_menu">
                <img src="./assets/images/icon-menu.png" alt="" id="icon_desplegate">
            </div>
            <div id="logo">
                <img src="./assets/images/Marca@3x.png" alt="">
            </div>
        </div>
        <div class="options">
            <ul>
                <li><a href="#">Mensaje</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <nav class="navegation" id="MainMenu">
            <span>Menu de navegacion</span>
            <div class="mainsBTN" id="saleBTN">
                <img src="./assets/images/icon-venta.png" alt="" class="iconMain">
                <button>Venta</button>
                <img src="./assets/images/icon-right.png" alt="" class="iconRight">
            </div>
                <div class="subMenu" id="sub-venta">
                    <div class="item">                  
                        <img src="./assets/images/Línea-2.png" alt="">
                        <a href="#">En proceso</a>
                    </div>
                    <div class="item">
                        <img src="./assets/images/Línea-2.png" alt="">
                        <a href="#">Realizadas</a>
                    </div>
                    <div class="item">
                        <img src="./assets/images/Línea-2.png" alt="">
                        <a href="#">Canceladas</a>
                    </div>
                    <div class="item">
                        <img src="./assets/images/Línea-2.png" alt="">
                        <a href="#">Nueva Venta</a>
                    </div>
                </div>
            <div class="mainsBTN" id="clientBTN">
                <img src="./assets/images/icon-client.png" alt="" class="iconMain">
                <button>Clientes</button>
                <img src="./assets/images/icon-right.png" alt="" class="iconRight">
            </div>
            <div class="mainsBTN">
                <img src="./assets/images/icon-producto.png" alt="" class="iconMain">
                <button>Producto</button>
                <img src="./assets/images/icon-right.png" alt="" class="iconRight">
            </div>
            <div class="mainsBTN">
                <img src="./assets/images/icon-almacen.png" alt="" class="iconMain">
                <button>Almacen</button>
                <img src="./assets/images//icon-right.png" alt="" class="iconRight">
            </div>
            <div class="mainsBTN">
                <img src="./assets/images/icon-oferta.png" alt="" class="iconMain">
                <button>Oferta</button>
                <img src="./assets/images/icon-right.png" alt="" class="iconRight">
            </div>
            <div class="mainsBTN">
                <img src="./assets/images/icon-facturacion.png" alt="" class="iconMain">
                <button>Facturacion</button>
                <img src="./assets/images/icon-right.png" alt="" class="iconRight">
            </div>
            <div class="mainsBTN">
                <img src="./assets/images/icon-configuracion.png" alt="" class="iconMain">
                <button>Configuracion</button>
                <img src="./assets/images/icon-right.png" alt="" class="iconRight">
            </div>
        </nav>
        <!-- Vista nuevo Pedido -->
        <div class="areaOperation">
            <div class="upperSection">
                <h2 id="titleOperation">Creando un nuevo pedido</h2>
            </div>
            <div class="centerSection">
                <form>
                    <div class="info dataOrder">
                        <h4>Datos del pedido</h4>
                        <input type="search" placeholder="Nombre del Cliente"/ autocomplete="on" id="inputClient" />
                        <input type="search" placeholder="Centro de Costo Encargado" autocomplete="on" id="inputCentroCosto"/>
                    </div>
                    <div class="product">
                        <div class="info productSearch">
                            <h4>Producto</h4>
                            <input type="search" placeholder="Buscar por nombre o codigo" autocomplete="on" id="inputProduct"/>
                        </div>
                        <div class="info Amount">
                            <h4>Cantidad</h4>
                            <input type="number" placeholder="0.0" id="inputAmountProduct"/>
                        </div>
                        <!-- <div class="contanerAdd"> -->
                            <!-- <input type="submit" value="Agregar a la lista" id="addOrder"/> -->
                        <!-- </div> -->
                    </div>
                    <div class="mixture">
                        <div class="info mixtureSearch">
                            <h5>Mezcla</h5>
                            <input type="search" placeholder="Buscar..." autocomplete="on" id="inputMixture"/>
                        </div>
                        <div class="info Amount">
                            <h5>Cantidad</h5>
                            <input type="number" placeholder="0.0" id="inputAmountMixture"/>
                        </div>
                    </div>
                    <button type="button" id="addOrder">Agregar a la lista</button>
                </form>
                <div class="listOrders">
                    <div class="headerList">
                        <ul>
                            <li class="hide_column"><a href="#">Producto</a></li>
                            <li><a href="#">Codigo</a></li>
                            <li><a href="#">Cantidad</a></li>
                            <li><a href="#">Precio</a></li>
                            <li><a href="#">SubTotal</a></li>
                        </ul>
                    </div>
                    <div class="orders" id="orders">
                        <div class="numberOrder">
                            <ul>
                                <li class="hide_column">
                                    <div class="item_order">
                                        <a href="#">Comino Molido</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="item_order">
                                        <a href="#">com</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="item_order">
                                        <!-- <img src="" alt=""> -->
                                        <input type="number" value="5"/>
                                        <!-- <img src="" alt=""> -->
                                    </div>
                                </li>
                                <li>
                                    <div class="item_order">
                                            <input type="number" value="330.0">
                                    </div>
                                </li>
                                <li>
                                    <div class="item_order">
                                        <span>1650.0</span>
                                        <img src="./assets/images/icon-remove.png" alt="" id="remove_product">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="button" id="sell">Vender</button>
            </div>
        </div>
        <div class="rightSection">
                
        </div>
    </div>

    <script src="./assets/controller.js"></script>

</body>

</html>
